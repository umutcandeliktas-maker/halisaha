<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalÄ± Saha Pro - Mevki & Resizable</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* SAHA AYARLARI */
    .field-container {
      position: relative;
      margin: 20px auto;
      padding-bottom: 30px; /* Resize tutamacÄ± iÃ§in alan */
      width: fit-content;
    }
    .field {
      position: relative;
      width: 900px; /* BaÅŸlangÄ±Ã§ geniÅŸliÄŸi */
      height: 600px; /* BaÅŸlangÄ±Ã§ yÃ¼ksekliÄŸi */
      background-color: #15803d;
      border: 5px solid white;
      border-radius: 12px;
      overflow: hidden;
      resize: both; /* SAHAYI GENÄ°ÅLETME Ã–ZELLÄ°ÄÄ° */
      min-width: 400px;
      min-height: 300px;
      touch-action: none;
    }
    /* SaÄŸ alt kÃ¶ÅŸe resize ikonu iÃ§in */
    .field::after {
      content: "âŒŸ";
      position: absolute;
      bottom: 0;
      right: 5px;
      color: white;
      font-size: 30px;
      pointer-events: none;
    }

    .line { position: absolute; background: white; }
    .center-line { top: 0; left: 50%; width: 2px; height: 100%; transform: translateX(-50%); }
    .center-circle { top: 50%; left: 50%; width: 15%; height: 22%; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
    .goal { position: absolute; width: 2%; height: 25%; border: 3px solid white; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); }
    .penalty-area-a { position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 12%; height: 50%; border: 2px solid white; border-left: none; }
    .penalty-area-b { position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: 12%; height: 50%; border: 2px solid white; border-right: none; }
    
    .player {
      position: absolute;
      padding: 6px 14px;
      border-radius: 50px;
      font-weight: bold;
      color: black;
      cursor: grab;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      z-index: 10;
      white-space: nowrap;
      border: 2px solid rgba(0,0,0,0.3);
      font-size: 13px;
    }
    .player:active { cursor: grabbing; transform: scale(1.1); z-index: 100; }
    
    .ball {
      position: absolute;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body class="bg-slate-900 text-white font-sans">

<header class="bg-slate-800 text-center text-2xl font-black py-4 border-b-4 border-yellow-500 shadow-xl">
  âš½ PRO TAKTÄ°K TAHTASI (MEVKÄ° & BOYUT AYARLI)
</header>

<div class="container mx-auto p-4">
  <div class="bg-slate-800 p-4 rounded-xl mb-6 shadow-lg flex flex-wrap gap-4 items-center justify-between">
    <div class="flex items-center gap-3">
      <label class="font-bold">Oyuncu SayÄ±sÄ±:</label>
      <select id="playerCount" class="bg-slate-700 p-2 rounded w-20 outline-none"></select>
      <button onclick="generatePlayers()" class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded font-bold transition-all text-sm">LÄ°STEYÄ° OLUÅTUR</button>
    </div>
    <div class="flex gap-2">
      <button onclick="createTeams()" class="bg-yellow-500 text-slate-900 px-8 py-2 rounded-full font-black shadow-lg hover:bg-yellow-400 transition-all">ğŸŸï¸ SAHAYA DÄ°Z</button>
      <button onclick="shareImage()" class="bg-green-600 px-6 py-2 rounded-full font-bold hover:bg-green-500 transition-all text-sm">ğŸ“¸ RESMÄ° KAYDET</button>
    </div>
  </div>

  <div id="players" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mb-6"></div>

  <div class="flex justify-center gap-6 mb-4 bg-slate-800 p-3 rounded-lg w-fit mx-auto border border-slate-700">
    <label class="flex items-center gap-2"><input type="color" id="colorA" value="#fbbf24" class="h-8 w-8 rounded"> TakÄ±m A</label>
    <label class="flex items-center gap-2"><input type="color" id="colorB" value="#22d3ee" class="h-8 w-8 rounded"> TakÄ±m B</label>
  </div>

  <div class="field-container">
    <div id="tacticalField" class="field">
      <div class="center-line"></div>
      <div class="center-circle"></div>
      <div class="penalty-area-a"></div>
      <div class="penalty-area-b"></div>
      <div class="goal" style="left:-5px;"></div>
      <div class="goal" style="right:-5px;"></div>
    </div>
  </div>
</div>

<script>
let players = [];

document.addEventListener('DOMContentLoaded', () => {
  const select = document.getElementById('playerCount');
  for (let i = 2; i <= 22; i++) {
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = i;
    if(i === 14) opt.selected = true;
    select.appendChild(opt);
  }
  if (localStorage.getItem('players_v2')) {
    players = JSON.parse(localStorage.getItem('players_v2'));
    renderPlayers();
  }
});

function save() { localStorage.setItem('players_v2', JSON.stringify(players)); }

function generatePlayers() {
  const count = Number(document.getElementById('playerCount').value);
  players = [];
  const roles = ['GK', 'DEF', 'DEF', 'DEF', 'MID', 'MID', 'FWD']; // VarsayÄ±lan dÃ¶ngÃ¼
  for (let i = 1; i <= count; i++) {
    players.push({ 
      name: `Oyuncu ${i}`, 
      power: 3, 
      pos: roles[(i-1) % 7] // Ä°lk 7 oyuncuya gÃ¶rseldeki rolleri daÄŸÄ±t
    });
  }
  save();
  renderPlayers();
}

function renderPlayers() {
  const div = document.getElementById('players');
  div.innerHTML = '';
  players.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'bg-slate-700 p-3 rounded-lg flex flex-col gap-2 border border-slate-600 shadow-md';
    card.innerHTML = `
      <div class="flex gap-2">
        <input value="${p.name}" onchange="players[${i}].name=this.value;save()" class="bg-slate-800 text-white p-1 rounded w-full outline-none text-sm">
        <select onchange="players[${i}].power=Number(this.value);save()" class="bg-slate-800 text-yellow-400 p-1 rounded text-xs outline-none">
          ${[1,2,3,4,5].map(v => `<option value="${v}" ${p.power==v?'selected':''}>â­${v}</option>`).join('')}
        </select>
      </div>
      <div class="flex gap-1">
        ${['GK','DEF','MID','FWD'].map(role => `
          <button onclick="setRole(${i},'${role}')" class="flex-1 text-[10px] py-1 rounded ${p.pos==role?'bg-yellow-500 text-black font-bold':'bg-slate-600 text-slate-400'}">${role}</button>
        `).join('')}
      </div>
    `;
    div.appendChild(card);
  });
}

function setRole(idx, role) {
  players[idx].pos = role;
  save();
  renderPlayers();
}

function createTeams() {
  const field = document.getElementById('tacticalField');
  // Sadece saha Ã§izgilerini koru, oyuncularÄ± temizle
  const lines = field.querySelectorAll('.center-line, .center-circle, .penalty-area-a, .penalty-area-b, .goal');
  field.innerHTML = '';
  lines.forEach(l => field.appendChild(l));

  const teamA = [], teamB = [];
  // GÃ¼Ã§ dengeli daÄŸÄ±tÄ±m
  const sorted = [...players].sort((a,b) => b.power - a.power);
  sorted.forEach((p, idx) => {
    if (idx % 2 === 0) teamA.push(p);
    else teamB.push(p);
  });

  // Top ekle
  const ball = document.createElement('div');
  ball.className = 'ball';
  ball.innerHTML = 'âš½';
  ball.style.top = '48%'; ball.style.left = '48.5%';
  makeDraggable(ball);
  field.appendChild(ball);

  const colorA = document.getElementById('colorA').value;
  const colorB = document.getElementById('colorB').value;

  // Mevki koordinat oranlarÄ± (GÃ¶rseldeki diziliÅŸin % bazlÄ± hali)
  const posMap = {
    GK: { x: 5, y: 47 },
    DEF: [{x:18, y:20}, {x:18, y:47}, {x:18, y:74}],
    MID: [{x:35, y:30}, {x:35, y:64}],
    FWD: { x: 45, y: 47 }
  };

  const drawTeam = (team, color, isLeft) => {
    let counters = { DEF: 0, MID: 0 };
    team.forEach(p => {
      const el = document.createElement('div');
      el.className = 'player';
      el.textContent = p.name;
      el.style.backgroundColor = color;
      
      let coords = { x: 50, y: 50 };
      if(p.pos === 'GK') coords = posMap.GK;
      else if(p.pos === 'FWD') coords = posMap.FWD;
      else if(p.pos === 'DEF') {
        coords = posMap.DEF[counters.DEF % 3];
        counters.DEF++;
      } else {
        coords = posMap.MID[counters.MID % 2];
        counters.MID++;
      }

      let finalX = isLeft ? coords.x : (100 - coords.x - 5);
      el.style.left = finalX + "%";
      el.style.top = coords.y + "%";
      
      makeDraggable(el);
      field.appendChild(el);
    });
  };

  drawTeam(teamA, colorA, true);
  drawTeam(teamB, colorB, false);
}

function makeDraggable(el) {
  let isDragging = false;
  let offsetX, offsetY;

  const start = (e) => {
    isDragging = true;
    const cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
    const cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
    const rect = el.getBoundingClientRect();
    offsetX = cx - rect.left;
    offsetY = cy - rect.top;
    el.style.zIndex = 1000;
  };

  const move = (e) => {
    if (!isDragging) return;
    const cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
    const cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
    const field = document.getElementById('tacticalField');
    const fRect = field.getBoundingClientRect();
    
    let nx = cx - fRect.left - offsetX;
    let ny = cy - fRect.top - offsetY;

    nx = Math.max(0, Math.min(nx, fRect.width - el.offsetWidth));
    ny = Math.max(0, Math.min(ny, fRect.height - el.offsetHeight));

    el.style.left = nx + "px";
    el.style.top = ny + "px";
  };

  const end = () => { isDragging = false; el.style.zIndex = 10; };

  el.addEventListener('mousedown', start);
  window.addEventListener('mousemove', move);
  window.addEventListener('mouseup', end);
  el.addEventListener('touchstart', start);
  window.addEventListener('touchmove', move, { passive: false });
  window.addEventListener('touchend', end);
}

function shareImage() {
  const field = document.getElementById('tacticalField');
  html2canvas(field).then(canvas => {
    const a = document.createElement('a');
    a.href = canvas.toDataURL();
    a.download = 'ozel-kadro.png';
    a.click();
  });
}
</script>
</body>
</html>
