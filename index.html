<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taktik Pro v11.3 - Fix Edition</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .field-container { position: relative; margin: 20px auto; width: fit-content; }
    .field {
      position: relative; width: 1100px; height: 650px; background-color: #032b13;
      border: 5px solid white; border-radius: 15px; overflow: hidden;
      box-shadow: 0 25px 50px rgba(0,0,0,0.8);
      background: radial-gradient(circle, #064d23 0%, #021a0b 100%);
    }
    .line { position: absolute; background: rgba(255,255,255,0.6); }
    .center-line { top: 0; left: 50%; width: 2px; height: 100%; transform: translateX(-50%); }
    .center-circle { top: 50%; left: 50%; width: 140px; height: 140px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
    .goal-post { position: absolute; top: 50%; transform: translateY(-50%); width: 45px; height: 180px; border: 4px solid white; background: rgba(255,255,255,0.05); }
    .goal-l { left: -5px; border-left: none; }
    .goal-r { right: -5px; border-right: none; }
    .pen-box { position: absolute; border: 2px solid white; top: 50%; transform: translateY(-50%); height: 380px; width: 160px; }
    
    .player {
      position: absolute; width: 115px; padding: 10px 5px; border-radius: 14px;
      font-weight: bold; color: black; cursor: grab; z-index: 10; text-align: center;
      border: 2px solid rgba(0,0,0,0.3); user-select: none; font-size: 13px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.6); transform: translate(-50%, -50%);
      transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .player.team-a { background: linear-gradient(135deg, #f3a616 0%, #d48c0a 100%); }
    .player.team-b { background: linear-gradient(135deg, #43d1f0 0%, #2ba5c2 100%); }
    .player .q-tag { font-size: 10px; opacity: 0.9; display: block; margin-top: 2px; border-top: 1px solid rgba(0,0,0,0.15); }
    .ball {
      position: absolute; width: 42px; height: 42px; background: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; z-index: 60;
      box-shadow: 0 4px 20px rgba(0,0,0,0.9); cursor: grab; transform: translate(-50%, -50%);
      font-size: 26px; border: 2px solid #222;
    }
  </style>
</head>
<body class="bg-slate-950 text-white font-sans">

<header class="bg-slate-900 text-center py-5 border-b-4 border-green-800 shadow-2xl">
  <h1 class="text-3xl font-black italic tracking-tighter uppercase text-green-400">‚öΩ TAKTƒ∞K PRO v11.3 - ANTI-STACK FIX</h1>
</header>

<div class="container mx-auto p-4">
  <div class="bg-slate-900 p-6 rounded-3xl mb-8 border border-slate-800 shadow-2xl flex flex-wrap gap-6 items-end justify-between">
    <div class="flex gap-4">
      <div class="flex flex-col">
        <label class="text-[10px] text-orange-500 font-bold mb-1 uppercase tracking-widest">A TAKIMI (SOL)</label>
        <select id="formA" onchange="teamForms.A=this.value; drawTactics();" class="bg-slate-800 p-3 rounded-xl border border-orange-500/30 font-bold text-orange-400 w-32 outline-none">
          <option value="3-1-2">3-1-2</option>
          <option value="2-2-2">2-2-2</option>
          <option value="3-2-1">3-2-1</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label class="text-[10px] text-cyan-500 font-bold mb-1 uppercase tracking-widest">B TAKIMI (SAƒû)</label>
        <select id="formB" onchange="teamForms.B=this.value; drawTactics();" class="bg-slate-800 p-3 rounded-xl border border-cyan-500/30 font-bold text-cyan-400 w-32 outline-none">
          <option value="3-1-2">3-1-2</option>
          <option value="2-2-2">2-2-2</option>
          <option value="3-2-1">3-2-1</option>
        </select>
      </div>
    </div>

    <div class="flex gap-3">
      <button onclick="createList()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold hover:bg-blue-500 transition-all text-xs">1. Lƒ∞STE KUR</button>
      <button onclick="shuffleTeams()" class="bg-indigo-600 px-6 py-3 rounded-xl font-bold hover:bg-indigo-500 transition-all text-xs">2. KAR≈ûILA≈ûTIR</button>
      <button onclick="drawTactics()" class="bg-green-500 text-black px-8 py-3 rounded-xl font-black hover:bg-green-400 transition-all text-xs uppercase">3. SAHAYA Dƒ∞Z</button>
    </div>
    
    <button onclick="saveField()" class="bg-white/10 px-6 py-3 rounded-xl font-bold hover:bg-white/20 transition-all text-xs border border-white/10">üì∏ KAYDET</button>
  </div>

  <div id="playerList" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-7 gap-3 mb-10"></div>

  <div class="field-container mx-auto">
    <div id="field" class="field mx-auto">
      <div class="line center-line"></div>
      <div class="center-circle"></div>
      <div class="goal-post goal-l"></div>
      <div class="goal-post goal-r"></div>
      <div class="pen-box" style="left:0; border-left:none;"></div>
      <div class="pen-box" style="right:0; border-right:none;"></div>
      <div id="ball" class="ball" style="left: 50%; top: 50%;">‚öΩ</div>
    </div>
  </div>
</div>

<script>
let squad = [];
let teamForms = { A: "3-1-2", B: "3-1-2" };

// G√ñRSELLERƒ∞NDEKƒ∞ TAM NOKTALAR (√úst √ºste binmeyi √∂nleyen farklƒ± koordinatlar)
const formations = {
  "3-1-2": {
    DEF: [{x:18,y:20}, {x:18,y:80}, {x:28,y:50}], // G√∂rsel 1: ƒ∞ki bek bir stoper (√º√ßgen)
    MID: [{x:42,y:50}],                         // G√∂rsel 1: Tek merkez
    FWD: [{x:42,y:20}, {x:42,y:80}]              // G√∂rsel 1: ƒ∞ki forvet geni≈ü
  },
  "2-2-2": {
    DEF: [{x:18,y:35}, {x:18,y:65}],             // G√∂rsel 2: ƒ∞kili defans
    MID: [{x:32,y:25}, {x:32,y:75}],             // G√∂rsel 2: ƒ∞kili orta saha (a√ßƒ±k)
    FWD: [{x:46,y:20}, {x:46,y:80}]              // G√∂rsel 2: ƒ∞kili forvet (geni≈ü)
  },
  "3-2-1": {
    DEF: [{x:18,y:20}, {x:18,y:50}, {x:18,y:80}], // G√∂rsel 3: √ú√ßl√º defans hattƒ±
    MID: [{x:32,y:35}, {x:32,y:65}],             // G√∂rsel 3: ƒ∞kili √∂n libero
    FWD: [{x:46,y:50}]                           // G√∂rsel 3: Tek forvet
  }
};

function createList() {
  squad = Array.from({length: 14}, (_, i) => ({
    id: i,
    name: `Oyuncu ${i+1}`,
    team: i < 7 ? 'A' : 'B',
    role: i === 0 || i === 7 ? 'GK' : 'DEF' // Ba≈ülangƒ±√ßta 1 GK, diƒüerleri DEF
  }));
  renderList();
}

function setRole(idx, role) {
  squad[idx].role = role;
  renderList();
  drawTactics();
}

function shuffleTeams() {
  squad = squad.sort(() => Math.random() - 0.5);
  squad.forEach((p, i) => { p.team = i < 7 ? 'A' : 'B'; });
  renderList();
  drawTactics();
}

function renderList() {
  const container = document.getElementById('playerList');
  container.innerHTML = squad.map((p, i) => `
    <div class="bg-slate-900 p-2 rounded-xl border border-slate-800">
      <input onchange="squad[${i}].name=this.value; drawTactics();" value="${p.name}" class="bg-slate-950 text-[10px] p-1 w-full rounded mb-1 outline-none text-white">
      <div class="flex flex-wrap gap-1">
        ${['GK','DEF','MID','FWD'].map(r => `
          <button onclick="setRole(${i}, '${r}')" class="text-[8px] flex-grow py-1 rounded font-bold ${p.role===r ? (p.team==='A'?'bg-orange-600':'bg-cyan-600') : 'bg-slate-800 text-slate-500'}">${r}</button>
        `).join('')}
      </div>
    </div>
  `).join('');
}

function drawTactics() {
  const f = document.getElementById('field');
  f.querySelectorAll('.player').forEach(p => p.remove());
  
  // √ñNEMLƒ∞: Her √ßizimde saya√ßlarƒ± sƒ±fƒ±rla ki √ºst √ºste binmesinler!
  let counters = { A_DEF:0, A_MID:0, A_FWD:0, B_DEF:0, B_MID:0, B_FWD:0 };

  squad.forEach((p) => {
    const el = document.createElement('div');
    el.className = `player team-${p.team.toLowerCase()}`;
    const role = p.role;
    const formKey = teamForms[p.team];
    const layout = formations[formKey];
    
    el.innerHTML = `<div>${p.name}</div><span class="q-tag">‚≠ê 5 - ${role}</span>`;
    
    let pos = {x:50, y:50};
    if (role === 'GK') {
      pos = p.team === 'A' ? {x:6, y:50} : {x:94, y:50};
    } else {
      const coords = layout[role] || [{x:50, y:50}];
      // Mevki i√ßindeki sƒ±rasƒ±na g√∂re koordinat se√ß
      let cIdx = counters[`${p.team}_${role}`] % coords.length;
      let base = coords[cIdx];
      
      // A takƒ±mƒ± (Sol), B takƒ±mƒ± (Saƒü - Ayna)
      pos = p.team === 'A' ? base : { x: 100 - base.x, y: base.y };
      counters[`${p.team}_${role}`]++;
    }
    
    el.style.left = (pos.x * 11) + "px";
    el.style.top = (pos.y * 6.5) + "px";
    
    drag(el);
    f.appendChild(el);
  });
  drag(document.getElementById('ball'));
}

function drag(el) {
  let active = false, startX, startY, initX, initY;
  const evStart = (e) => {
    active = true;
    const c = e.touches ? e.touches[0] : e;
    startX = c.clientX; startY = c.clientY;
    initX = el.offsetLeft; initY = el.offsetTop;
    el.style.transition = 'none';
  };
  const evMove = (e) => {
    if (!active) return;
    const c = e.touches ? e.touches[0] : e;
    el.style.left = (initX + (c.clientX - startX)) + "px";
    el.style.top = (initY + (c.clientY - startY)) + "px";
  };
  const evEnd = () => {
    active = false;
    el.style.transition = 'all 0.4s ease-out';
  };
  el.addEventListener('mousedown', evStart);
  el.addEventListener('touchstart', evStart, {passive: true});
  window.addEventListener('mousemove', evMove);
  window.addEventListener('touchmove', evMove, {passive: false});
  window.addEventListener('mouseup', evEnd);
  window.addEventListener('touchend', evEnd);
}

function saveField() {
  html2canvas(document.getElementById('field')).then(canvas => {
    const link = document.createElement('a');
    link.download = `taktik-pro.png`;
    link.href = canvas.toDataURL();
    link.click();
  });
}
</script>
</body>
</html>
