<style>
body { 
    background: #020617; 
    color: white; 
    font-family: sans-serif; 
    overflow-x: hidden; 
    touch-action: manipulation;
}

/* ===== LAYOUT ===== */
.app-layout { 
    display: flex; 
    align-items: stretch; 
    justify-content: center; 
    gap: 0; 
    margin-top: 10px;
    flex-direction: column;
}
@media (min-width: 1024px) {
    .app-layout { flex-direction: row; }
}

/* ===== SIDE PANELS ===== */
.side-panel {
    width: 100%;
    max-width: 950px;
    background: #0f172a;
    border: 2px solid #1e293b;
    padding: 15px 10px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 50;
}
@media (min-width: 1024px) {
    .side-panel { width: 160px; }
}

.side-panel-left { 
    border-radius: 15px; 
    border-left: 4px solid #be123c; 
}
.side-panel-right { 
    border-radius: 15px; 
    border-right: 4px solid #1d4ed8; 
}

/* ===== FIELD ===== */
.field { 
    width: 100%;
    max-width: 950px;
    aspect-ratio: 19 / 12;
    height: auto;
    background: #14532d; 
    border: 4px solid white; 
    position: relative;
    background-image: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 95px,
        rgba(0,0,0,0.05) 95px,
        rgba(0,0,0,0.05) 190px
    );
    box-shadow: 0 25px 50px rgba(0,0,0,0.6);
}

/* ===== PLAYER ===== */
.player {
    position: absolute; 
    width: 85px; 
    padding: 8px; 
    border-radius: 12px;
    text-align: center; 
    font-weight: bold; 
    font-size: 9px;
    cursor: move; 
    user-select: none; 
    z-index: 20;
    box-shadow: 0 10px 15px rgba(0,0,0,0.5);
    transform: translate(-50%, -50%);
    transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1),
                top 0.4s cubic-bezier(0.25, 1, 0.5, 1);
}
@media (min-width: 640px) {
    .player { font-size: 10px; }
}

.team-a { background: #be123c; border: 2px solid #4c0519; }
.team-b { background: #1d4ed8; border: 2px solid #1e3a8a; }

.vest-on { 
    background: #fbbf24 !important; 
    color: #000 !important; 
    border: 2px dashed #000 !important; 
    box-shadow: 0 0 20px #fbbf24; 
}

/* ===== INPUTS ===== */
input[type="range"] { 
    width: 100%; 
    height: 24px;
    accent-color: #10b981; 
    cursor: pointer; 
}

.pos-btn { 
    font-size: 9px; 
    padding: 2px 4px; 
    border-radius: 4px; 
    background: #1e293b; 
    transition: 0.2s; 
    color: #94a3b8; 
    border: 1px solid #334155; 
}
.pos-btn.active { 
    background: #10b981; 
    font-weight: bold; 
    color: white; 
    border-color: #059669; 
}

/* ===== FIELD MARKS ===== */
.mid-line { 
    position: absolute; 
    left: 50%; 
    top: 0; 
    width: 2px; 
    height: 100%; 
    background: white; 
    z-index: 5; 
}
.center-circle { 
    position: absolute; 
    left: 50%; 
    top: 50%; 
    transform: translate(-50%,-50%); 
    width: 140px; 
    height: 140px; 
    border: 2px solid white; 
    border-radius: 50%; 
    z-index: 4; 
}
</style>
</head>
