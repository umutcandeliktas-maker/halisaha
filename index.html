<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taktik Pro v34 ‚Äì Mobil Uyumlu</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body{
    background:#020617;
    color:white;
    font-family:sans-serif;
    overflow-x:hidden;
    touch-action:manipulation;
}

/* Layout */
.app-layout{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:12px;
}
@media(min-width:1024px){
    .app-layout{
        flex-direction:row;
        gap:0;
    }
}

/* Side Panels */
.side-panel{
    width:100%;
    max-width:950px;
    background:#0f172a;
    border:2px solid #1e293b;
    padding:15px 10px;
    display:flex;
    flex-direction:column;
    gap:20px;
    z-index:50;
}
@media(min-width:1024px){
    .side-panel{
        width:160px;
    }
}

.side-panel-left{
    border-left:4px solid #be123c;
    border-radius:15px;
}
.side-panel-right{
    border-right:4px solid #1d4ed8;
    border-radius:15px;
}

/* Field */
.field{
    width:100%;
    max-width:950px;
    aspect-ratio:19/12;
    background:#14532d;
    border:4px solid white;
    position:relative;
    background-image:repeating-linear-gradient(
        90deg,
        transparent,
        transparent 95px,
        rgba(0,0,0,0.05) 95px,
        rgba(0,0,0,0.05) 190px
    );
    box-shadow:0 25px 50px rgba(0,0,0,0.6);
}

/* Players */
.player{
    position:absolute;
    width:85px;
    padding:8px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
    font-size:9px;
    cursor:move;
    user-select:none;
    z-index:20;
    box-shadow:0 10px 15px rgba(0,0,0,0.5);
    transform:translate(-50%,-50%);
    transition:left .4s cubic-bezier(.25,1,.5,1), top .4s cubic-bezier(.25,1,.5,1);
}
@media(min-width:640px){
    .player{font-size:10px;}
}

.team-a{background:#be123c;border:2px solid #4c0519;}
.team-b{background:#1d4ed8;border:2px solid #1e3a8a;}

.vest-on{
    background:#fbbf24!important;
    color:#000!important;
    border:2px dashed #000!important;
    box-shadow:0 0 20px #fbbf24;
}

/* Controls */
input[type=range]{width:100%;height:24px;accent-color:#10b981;}
.pos-btn{
    font-size:9px;
    padding:2px 4px;
    border-radius:4px;
    background:#1e293b;
    color:#94a3b8;
    border:1px solid #334155;
}
.pos-btn.active{
    background:#10b981;
    color:white;
    font-weight:bold;
    border-color:#059669;
}

.mid-line{
    position:absolute;
    left:50%;
    top:0;
    width:2px;
    height:100%;
    background:white;
    z-index:5;
}
.center-circle{
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:140px;
    height:140px;
    border:2px solid white;
    border-radius:50%;
    z-index:4;
}
</style>
</head>

<body class="p-4">

<div class="max-w-[1400px] mx-auto">

<!-- TOP BAR -->
<div class="flex flex-wrap items-center gap-3 bg-slate-900 p-4 rounded-t-xl border border-slate-800">
    <div>
        <span class="text-[10px] text-slate-500 font-bold uppercase">Toplam Oyuncu</span>
        <select id="playerCount" onchange="updatePlayerList()" class="bg-slate-800 p-1 rounded text-sm"></select>
    </div>

    <button onclick="distributeAndAlign()" class="bg-emerald-600 px-4 py-2 rounded-lg text-xs font-black uppercase">Kadrolarƒ± Kur</button>
    <button onclick="randomVest()" class="bg-amber-500 px-4 py-2 rounded-lg text-xs font-black text-slate-900">üé≤ Yelek</button>

    <div class="ml-auto flex gap-2">
        <button onclick="exportImage()" class="bg-indigo-600 p-2 rounded text-xs font-bold">üì∏</button>
        <button onclick="location.reload()" class="bg-rose-600 p-2 rounded text-xs font-bold">üóëÔ∏è</button>
    </div>
</div>

<div id="playerInputs" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-2 p-3 bg-slate-900/50 border border-slate-800 max-h-48 overflow-y-auto"></div>

<!-- MAIN -->
<div class="app-layout">

<!-- A TEAM -->
<div class="side-panel side-panel-left">
    <h3 class="text-rose-500 font-black text-xs text-center uppercase">A Takƒ±mƒ±</h3>
    <select id="tacticA" onchange="realignOnly('a')" class="bg-slate-800 text-xs p-2 rounded">
        <option>3-1-2</option><option>2-2-2</option><option>3-2-1</option>
    </select>
    <label class="text-xs">Defans</label><input type="range" oninput="moveLine('a','DEF',this.value)" min="-150" max="150">
    <label class="text-xs">Orta</label><input type="range" oninput="moveLine('a','MID',this.value)" min="-150" max="150">
    <label class="text-xs">Forvet</label><input type="range" oninput="moveLine('a','FWD',this.value)" min="-150" max="150">
</div>

<!-- FIELD -->
<div id="field" class="field mx-auto">
    <div class="mid-line"></div>
    <div class="center-circle"></div>
    <div id="ball" class="absolute w-8 h-8 bg-white rounded-full flex items-center justify-center cursor-move z-[100]">‚öΩ</div>
</div>

<!-- B TEAM -->
<div class="side-panel side-panel-right">
    <h3 class="text-blue-500 font-black text-xs text-center uppercase">B Takƒ±mƒ±</h3>
    <select id="tacticB" onchange="realignOnly('b')" class="bg-slate-800 text-xs p-2 rounded">
        <option>3-1-2</option><option>2-2-2</option><option>3-2-1</option>
    </select>
    <label class="text-xs">Defans</label><input type="range" oninput="moveLine('b','DEF',this.value)" min="-150" max="150">
    <label class="text-xs">Orta</label><input type="range" oninput="moveLine('b','MID',this.value)" min="-150" max="150">
    <label class="text-xs">Forvet</label><input type="range" oninput="moveLine('b','FWD',this.value)" min="-150" max="150">
</div>

</div>
</div>

</body>
</html>
