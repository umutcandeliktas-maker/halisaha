<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HalÄ± Saha Pro - Final</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .field-container { position: relative; margin: 20px auto; width: fit-content; padding-bottom: 40px; }
    .field {
      position: relative;
      width: 1000px; /* Dev BaÅŸlangÄ±Ã§ GeniÅŸliÄŸi */
      height: 600px; /* Dev BaÅŸlangÄ±Ã§ YÃ¼ksekliÄŸi */
      background-color: #15803d;
      border: 5px solid white;
      border-radius: 8px;
      overflow: hidden;
      resize: both; /* SahayÄ± Tutup GeniÅŸletebilirsin */
      min-width: 600px;
      min-height: 400px;
      touch-action: none;
    }
    /* SaÄŸ alt kÃ¶ÅŸe tutamacÄ± */
    .field::after { content: "âŒŸ"; position: absolute; bottom: 0; right: 5px; color: white; font-size: 30px; pointer-events: none; }

    /* SAHA Ã‡Ä°ZGÄ°LERÄ° */
    .line { position: absolute; background: white; }
    .center-line { top: 0; left: 50%; width: 2px; height: 100%; transform: translateX(-50%); }
    .center-circle { top: 50%; left: 50%; width: 120px; height: 120px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
    .goal { position: absolute; width: 20px; height: 140px; border: 3px solid white; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); }
    .penalty-area-a { position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 120px; height: 320px; border: 2px solid white; border-left: none; }
    .penalty-area-b { position: absolute; right: 0; top: 50%; transform: translateY(-50%); width: 120px; height: 320px; border: 2px solid white; border-right: none; }
    
    .player {
      position: absolute;
      padding: 8px 18px;
      border-radius: 50px;
      font-weight: bold;
      color: black;
      cursor: grab;
      z-index: 10;
      white-space: nowrap;
      border: 2px solid rgba(0,0,0,0.2);
      user-select: none;
      font-size: 14px;
      transition: outline 0.2s;
    }
    .player.selected { outline: 4px solid white; box-shadow: 0 0 15px white; z-index: 20; }
    .player:active { cursor: grabbing; }
    
    .ball {
      position: absolute;
      width: 35px;
      height: 35px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: grab;
      font-size: 20px;
    }
  </style>
</head>
<body class="bg-slate-900 text-white font-sans">

<header class="bg-slate-800 text-center text-2xl font-black py-4 border-b-4 border-green-500 shadow-2xl">
  âš½ PRO TAKTÄ°K TAHTASI v8
</header>

<div class="container mx-auto p-4">
  <div class="bg-slate-800 p-4 rounded-xl mb-6 flex flex-wrap gap-4 items-center justify-between shadow-lg border border-slate-700">
    <div class="flex gap-4">
      <select id="playerCount" class="bg-slate-700 p-2 rounded-lg outline-none border border-slate-600"></select>
      <button onclick="generatePlayers()" class="bg-indigo-600 px-4 py-2 rounded-lg font-bold hover:bg-indigo-500 transition-all">LÄ°STEYÄ° TAZELE</button>
      <button onclick="clearCache()" class="bg-red-600 px-4 py-2 rounded-lg font-bold hover:bg-red-500 transition-all">TEMÄ°ZLE</button>
    </div>
    <div class="flex gap-3">
      <button onclick="createTeams()" class="bg-yellow-500 text-black px-10 py-3 rounded-full font-black shadow-lg hover:scale-105 transition-transform">ğŸŸï¸ TAKIMLARI DÄ°Z</button>
      <button onclick="shareImage()" class="bg-green-600 px-6 py-3 rounded-full font-bold hover:bg-green-500 transition-all">ğŸ“¸ RESMÄ° Ä°NDÄ°R</button>
    </div>
  </div>

  <div id="players" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"></div>

  <div class="field-container">
    <div id="tacticalField" class="field">
      <div class="center-line"></div>
      <div class="center-circle"></div>
      <div class="penalty-area-a"></div>
      <div class="penalty-area-b"></div>
      <div class="goal" style="left:-8px;"></div>
      <div class="goal" style="right:-8px;"></div>
    </div>
    <div class="mt-4 text-center text-slate-400 text-sm">
      ğŸ’¡ <b>HÄ±zlÄ± Taktik:</b> CTRL'ye basÄ±lÄ± tutup oyuncularÄ± seÃ§, sonra beraber sÃ¼rÃ¼kleyip hizala!
    </div>
  </div>
</div>

<script>
let players = [];
let selectedElements = [];
const STORAGE_KEY = 'halisaha_v8_final';

document.addEventListener('DOMContentLoaded', () => {
  const select = document.getElementById('playerCount');
  for (let i = 2; i <= 22; i++) {
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = i + " Oyuncu";
    if(i === 14) opt.selected = true;
    select.appendChild(opt);
  }
  if (localStorage.getItem(STORAGE_KEY)) {
    players = JSON.parse(localStorage.getItem(STORAGE_KEY));
    renderPlayers();
  }
});

function generatePlayers() {
  const count = Number(document.getElementById('playerCount').value);
  players = [];
  for (let i = 1; i <= count; i++) players.push({ name: `Oyuncu ${i}`, power: 3, roles: [] });
  save(); renderPlayers();
}

function renderPlayers() {
  const div = document.getElementById('players');
  div.innerHTML = '';
  players.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'bg-slate-800 p-3 rounded-xl border border-slate-700 shadow-md';
    card.innerHTML = `
      <div class="flex gap-2 mb-2">
        <input value="${p.name}" onchange="players[${i}].name=this.value;save()" class="bg-slate-900 text-white p-2 rounded-lg w-full outline-none border border-slate-700 text-sm">
        <select onchange="players[${i}].power=Number(this.value);save()" class="bg-slate-900 text-yellow-500 p-1 rounded-lg text-xs">
          ${[1,2,3,4,5].map(v => `<option value="${v}" ${p.power==v?'selected':''}>â­${v}</option>`).join('')}
        </select>
      </div>
      <div class="flex gap-1">
        ${['GK','DEF','MID','FWD'].map(role => `
          <button onclick="toggleRole(${i},'${role}')" class="flex-1 text-[10px] py-2 rounded-md transition-all ${p.roles.includes(role)?'bg-indigo-600 text-white font-bold':'bg-slate-700 text-slate-400'}">${role}</button>
        `).join('')}
      </div>
    `;
    div.appendChild(card);
  });
}

function toggleRole(idx, role) {
  const p = players[idx];
  p.roles.includes(role) ? p.roles = p.roles.filter(r => r!==role) : p.roles.push(role);
  save(); renderPlayers();
}

function createTeams() {
  const field = document.getElementById('tacticalField');
  const statics = field.querySelectorAll('.center-line, .center-circle, .penalty-area-a, .penalty-area-b, .goal');
  field.innerHTML = '';
  statics.forEach(s => field.appendChild(s));
  selectedElements = [];

  // Top Ekle
  const ball = document.createElement('div');
  ball.className = 'ball'; ball.innerHTML = 'âš½';
  ball.style.top = '47%'; ball.style.left = '48.5%';
  makeDraggable(ball);
  field.appendChild(ball);

  const sorted = [...players].sort((a,b) => b.power - a.power);
  const teamA = [], teamB = [];
  sorted.forEach((p, idx) => (idx % 2 === 0) ? teamA.push(p) : teamB.push(p));

  const posMap = {
    GK: { x: 5, y: 46 },
    DEF: [{x:18, y:18}, {x:18, y:46}, {x:18, y:74}],
    MID: [{x:35, y:28}, {x:35, y:64}],
    FWD: { x: 46, y: 46 }
  };

  const drawTeam = (team, color, isLeft) => {
    let counters = { DEF: 0, MID: 0 };
    team.forEach(p => {
      const el = document.createElement('div');
      el.className = 'player';
      el.textContent = p.name;
      el.style.backgroundColor = color;

      let selectedRole = p.roles.includes('GK') ? 'GK' : (p.roles.includes('FWD') ? 'FWD' : (p.roles.includes('DEF') ? 'DEF' : 'MID'));
      let coords = { x: 50, y: 50 };
      if(selectedRole === 'GK') coords = posMap.GK;
      else if(selectedRole === 'FWD') coords = posMap.FWD;
      else if(selectedRole === 'DEF') { coords = posMap.DEF[counters.DEF % 3]; counters.DEF++; }
      else { coords = posMap.MID[counters.MID % 2]; counters.MID++; }

      el.style.left = (isLeft ? coords.x : (100 - coords.x - 4)) + "%";
      el.style.top = coords.y + "%";

      el.addEventListener('mousedown', (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          el.classList.toggle('selected');
          if(el.classList.contains('selected')) selectedElements.push(el);
          else selectedElements = selectedElements.filter(i => i !== el);
        } else if (!el.classList.contains('selected')) {
          selectedElements.forEach(i => i.classList.remove('selected'));
          selectedElements = [el];
          el.classList.add('selected');
        }
      });

      makeDraggable(el);
      field.appendChild(el);
    });
  };

  drawTeam(teamA, '#fbbf24', true);
  drawTeam(teamB, '#22d3ee', false);
}

function makeDraggable(el) {
  let isDragging = false;
  let startPos = [];

  const start = (e) => {
    if(e.ctrlKey) return;
    isDragging = true;
    const cx = e.clientX || e.touches[0].clientX;
    const cy = e.clientY || e.touches[0].clientY;
    startPos = selectedElements.map(item => ({ el: item, l: item.offsetLeft, t: item.offsetTop, sx: cx, sy: cy }));
  };

  const move = (e) => {
    if (!isDragging) return;
    const cx = e.clientX || e.touches[0].clientX;
    const cy = e.clientY || e.touches[0].clientY;
    const fRect = document.getElementById('tacticalField').getBoundingClientRect();

    startPos.forEach(p => {
      let nx = p.l + (cx - p.sx);
      let ny = p.t + (cy - p.sy);
      nx = Math.max(0, Math.min(nx, fRect.width - p.el.offsetWidth));
      ny = Math.max(0, Math.min(ny, fRect.height - p.el.offsetHeight));
      p.el.style.left = nx + "px"; p.el.style.top = ny + "px";
    });
  };

  const end = () => isDragging = false;
  el.addEventListener('mousedown', start);
  window.addEventListener('mousemove', move);
  window.addEventListener('mouseup', end);
  el.addEventListener('touchstart', start, {passive:false});
  window.addEventListener('touchmove', move, {passive:false});
  window.addEventListener('touchend', end);
}

function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(players)); }
function clearCache() { if(confirm("TÃ¼m ayarlar silinsin mi?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
function shareImage() {
  const f = document.getElementById('tacticalField');
  f.querySelectorAll('.selected').forEach(s => s.classList.remove('selected'));
  html2canvas(f, { backgroundColor: '#15803d' }).then(canvas => {
    const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = 'taktik-pro.png'; a.click();
  });
}
</script>
</body>
</html>
