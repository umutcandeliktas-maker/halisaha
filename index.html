<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taktik Pro - Geli≈ümi≈ü Saha</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .field-container { position: relative; margin: 20px auto; width: fit-content; padding: 20px; }
    .field {
      position: relative;
      width: 1100px; height: 650px;
      background-color: #1a8a42;
      border: 5px solid white; border-radius: 12px;
      overflow: hidden;
      resize: both; /* SAHAYI KENDƒ∞N GELƒ∞≈ûTƒ∞R (B√úY√úT) */
      min-width: 600px; min-height: 400px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }
    /* Saƒü alt k√∂≈üeye b√ºy√ºtme ikonu */
    .field::after { content: "‚åü"; position: absolute; bottom: 0; right: 5px; color: white; font-size: 30px; pointer-events: none; }

    .line { position: absolute; background: rgba(255,255,255,0.7); }
    .center-line { top: 0; left: 50%; width: 2px; height: 100%; transform: translateX(-50%); }
    .center-circle { top: 50%; left: 50%; width: 140px; height: 140px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
    
    .goal-post { position: absolute; top: 50%; transform: translateY(-50%); width: 30px; height: 170px; border: 4px solid white; background: rgba(255,255,255,0.1); z-index: 5; }
    .goal-left { left: -5px; border-left: none; }
    .goal-right { right: -5px; border-right: none; }

    .penalty-box { position: absolute; border: 2px solid white; top: 50%; transform: translateY(-50%); height: 380px; width: 150px; }
    
    .player {
      position: absolute; width: 110px; padding: 10px 5px; border-radius: 20px;
      font-weight: bold; color: black; cursor: grab; z-index: 10; text-align: center;
      border: 2px solid rgba(0,0,0,0.2); user-select: none; font-size: 13px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3); transform: translate(-50%, -50%);
    }
    .player.selected { outline: 4px solid white; box-shadow: 0 0 15px white; z-index: 50; }
    
    .ball {
      position: absolute; width: 35px; height: 35px; background: white; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; z-index: 60;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5); cursor: grab; transform: translate(-50%, -50%);
      font-size: 20px;
    }
  </style>
</head>
<body class="bg-slate-900 text-white font-sans">

<header class="bg-slate-800 text-center text-2xl font-black py-4 border-b-4 border-green-600">
  ‚öΩ PRO TAKTƒ∞K TAHTASI v8.6
</header>

<div class="container mx-auto p-4">
  <div class="bg-slate-800 p-4 rounded-xl mb-6 flex flex-wrap gap-4 items-center justify-between border border-slate-700">
    <div class="flex gap-4">
      <select id="playerCount" class="bg-slate-700 p-2 rounded-lg outline-none border border-slate-600"></select>
      <button onclick="generatePlayers()" class="bg-indigo-600 px-4 py-2 rounded-lg font-bold hover:bg-indigo-500">KADROYU YAZ</button>
      <button onclick="clearCache()" class="bg-red-600 px-4 py-2 rounded-lg font-bold hover:bg-red-500">TEMƒ∞ZLE</button>
    </div>
    <div class="flex gap-3 text-sm text-slate-400">
      üí° Sahayƒ± saƒü alttan tutup b√ºy√ºtebilirsin!
    </div>
    <div class="flex gap-3">
      <button onclick="createTeams()" class="bg-yellow-500 text-black px-10 py-3 rounded-full font-black shadow-lg hover:scale-105 transition-transform">üèüÔ∏è SAHAYA Dƒ∞Z</button>
      <button onclick="shareImage()" class="bg-green-600 px-6 py-3 rounded-full font-bold hover:bg-green-500">üì∏ KAYDET</button>
    </div>
  </div>

  <div id="players" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8"></div>

  <div class="field-container">
    <div id="tacticalField" class="field">
      <div class="center-line"></div>
      <div class="center-circle"></div>
      <div class="goal-post goal-left"></div>
      <div class="goal-post goal-right"></div>
      <div class="penalty-box" style="left:0; border-left:none;"></div>
      <div class="penalty-box" style="right:0; border-right:none;"></div>
      <div class="ball" id="gameBall" style="left: 50%; top: 50%;">‚öΩ</div>
    </div>
  </div>
</div>

<script>
let players = [];
let selectedElements = [];
const STORAGE_KEY = 'halisaha_v8_collision';

// Dizili≈ü Koordinatlarƒ±
const posMapA = { 
  GK: {x:6, y:50}, 
  DEF: [{x:18, y:50}, {x:18, y:20}, {x:18, y:80}], 
  MID: [{x:32, y:35}, {x:32, y:65}], 
  FWD: {x:44, y:50} 
};

const posMapB = { 
  GK: {x:94, y:50}, 
  DEF: [{x:82, y:25}, {x:82, y:75}], 
  MID: [{x:70, y:30}, {x:70, y:50}, {x:70, y:70}], 
  FWD: {x:58, y:50} 
};

document.addEventListener('DOMContentLoaded', () => {
  const select = document.getElementById('playerCount');
  for (let i = 2; i <= 22; i+=2) {
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = i + " Oyuncu (" + (i/2) + "v" + (i/2) + ")";
    if(i === 14) opt.selected = true;
    select.appendChild(opt);
  }
  if (localStorage.getItem(STORAGE_KEY)) {
    players = JSON.parse(localStorage.getItem(STORAGE_KEY));
  } else { generatePlayers(); }
  renderPlayers();
  makeDraggable(document.getElementById('gameBall'));
});

function generatePlayers() {
  const count = Number(document.getElementById('playerCount').value);
  players = [];
  for (let i = 1; i <= count; i++) players.push({ name: `Oyuncu ${i}`, power: 3, roles: [] });
  save(); renderPlayers();
}

function renderPlayers() {
  const div = document.getElementById('players');
  div.innerHTML = '';
  players.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'bg-slate-800 p-3 rounded-xl border border-slate-700 shadow-md';
    card.innerHTML = `
      <div class="flex gap-2 mb-2">
        <input value="${p.name}" onchange="players[${i}].name=this.value;save()" class="bg-slate-900 text-white p-2 rounded-lg w-full text-sm outline-none">
      </div>
      <div class="flex gap-1">
        ${['GK','DEF','MID','FWD'].map(role => `
          <button onclick="toggleRole(${i},'${role}')" class="flex-1 text-[10px] py-2 rounded-md transition-all ${p.roles.includes(role)?'bg-indigo-600 text-white font-bold':'bg-slate-700 text-slate-400'}">${role}</button>
        `).join('')}
      </div>
    `;
    div.appendChild(card);
  });
}

function toggleRole(idx, role) {
  const p = players[idx];
  p.roles.includes(role) ? p.roles = p.roles.filter(r => r !== role) : p.roles.push(role);
  save(); renderPlayers();
}

function createTeams() {
  const field = document.getElementById('tacticalField');
  field.querySelectorAll('.player').forEach(el => el.remove());
  
  // Topu Merkeze Al
  const ball = document.getElementById('gameBall');
  ball.style.left = "50%"; ball.style.top = "50%";

  const teamA = players.slice(0, Math.ceil(players.length / 2));
  const teamB = players.slice(Math.ceil(players.length / 2));

  const drawTeam = (team, color, map) => {
    let dIdx = 0, mIdx = 0, gkUsed = false, fwdUsed = false;
    team.forEach((p) => {
      const el = document.createElement('div');
      el.className = 'player';
      el.textContent = p.name;
      el.style.backgroundColor = color;
      
      let pos = {x: 50, y: 50};
      if(p.roles.includes('GK') && !gkUsed) { pos = map.GK; gkUsed = true; }
      else if(p.roles.includes('FWD') && !fwdUsed) { pos = map.FWD; fwdUsed = true; }
      else if(p.roles.includes('DEF')) { pos = map.DEF[dIdx % map.DEF.length]; dIdx++; }
      else { pos = map.MID[mIdx % map.MID.length]; mIdx++; }

      // √úST √úSTE GELMEME (Collision Prevention) - Ufak random kaydƒ±rma
      const offset = (Math.random() - 0.5) * 2; 
      el.style.left = (pos.x + offset) + "%";
      el.style.top = (pos.y + offset) + "%";

      el.addEventListener('mousedown', () => {
        selectedElements.forEach(i => i.classList.remove('selected'));
        selectedElements = [el]; el.classList.add('selected');
      });
      makeDraggable(el);
      field.appendChild(el);
    });
  };

  drawTeam(teamA, '#f3a616', posMapA);
  drawTeam(teamB, '#43d1f0', posMapB);
}

function makeDraggable(el) {
  let isDragging = false, startX, startY, initL, initT;
  const start = (e) => {
    isDragging = true;
    const cx = (e.clientX || e.touches[0].clientX);
    const cy = (e.clientY || e.touches[0].clientY);
    startX = cx; startY = cy;
    initL = el.offsetLeft; initT = el.offsetTop;
  };
  const move = (e) => {
    if (!isDragging) return;
    const cx = (e.clientX || e.touches[0].clientX);
    const cy = (e.clientY || e.touches[0].clientY);
    el.style.left = (initL + (cx - startX)) + "px";
    el.style.top = (initT + (cy - startY)) + "px";
  };
  const end = () => isDragging = false;
  el.addEventListener('mousedown', start);
  window.addEventListener('mousemove', move);
  window.addEventListener('mouseup', end);
  el.addEventListener('touchstart', start, {passive:false});
  window.addEventListener('touchmove', move, {passive:false});
  window.addEventListener('touchend', end);
}

function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(players)); }
function clearCache() { if(confirm("T√ºm veriler silinsin mi?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
function shareImage() {
  const f = document.getElementById('tacticalField');
  html2canvas(f).then(canvas => {
    const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = 'taktik-pro.png'; a.click();
  });
}
</script>
</body>
</html>
