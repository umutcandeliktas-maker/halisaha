<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halısaha Takım Kurucu</title>
  <style>
    /* Basit stil ayarları */
    body { font-family: Arial; background: #0f5132; color: #fff; margin: 0; padding: 10px; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    button { padding: 10px 14px; margin: 4px; border: none; border-radius: 6px; background: #ffc107; font-weight: bold; cursor: pointer; }
    input { padding: 6px; border-radius: 4px; border: none; margin: 2px; }
    .player { background: #198754; padding: 8px; border-radius: 6px; margin-bottom: 6px; }
  </style>
</head>
<body>

<div class="container">
  <h3>Oyuncular (<span id="count">0</span>)</h3>
  <!-- Çoklu isim girişi için input ve buton -->
  <input type="text" id="bulkNames" placeholder="İsimleri virgülle ayırarak girin">
  <button onclick="addBulkPlayers()">Oyuncuları Ekle</button>

  <hr>
  <div id="players"></div>
</div>

<script>
// Verileri kaydetmek için localStorage kullanıyoruz
let players = JSON.parse(localStorage.getItem('players')) || [];

function save() {
  localStorage.setItem('players', JSON.stringify(players));
}

function renderPlayers() {
  const div = document.getElementById('players');
  div.innerHTML = '';
  document.getElementById('count').innerText = players.length;

  players.forEach((p, i) => {
    div.innerHTML += `
      <div class="player">
        <div>${p.name}</div>
        <div>Pos: ${p.pos.join(', ')}</div>
      </div>
    `;
  });
}

// Çoklu isim ekleme fonksiyonu
function addBulkPlayers() {
  const bulkNames = document.getElementById('bulkNames').value;
  const names = bulkNames.split(',').map(name => name.trim()); // Virgülle ayırarak isimleri al

  names.forEach(name => {
    // Her bir ismi oyuncu olarak ekle
    players.push({ name, pos: [], power: 3 });
  });

  save(); // Verileri kaydet
  renderPlayers(); // Oyuncu listesine güncel veriyi yansıt
}

// Sayfa yüklendiğinde oyuncuları göster
renderPlayers();
</script>

</body>
</html>
