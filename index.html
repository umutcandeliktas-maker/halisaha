<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halı Saha Pro - Grup Hizalama</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .field-container { position: relative; margin: 20px auto; width: fit-content; }
    .field {
      position: relative;
      width: 1000px;
      height: 500px;
      background-color: #15803d;
      border: 5px solid white;
      border-radius: 12px;
      overflow: hidden;
      touch-action: none;
    }
    .line { position: absolute; background: white; }
    .center-line { top: 0; left: 50%; width: 2px; height: 100%; transform: translateX(-50%); }
    .center-circle { top: 50%; left: 50%; width: 100px; height: 100px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); }
    .goal { position: absolute; width: 15px; height: 120px; border: 3px solid white; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.1); }
    .player {
      position: absolute;
      padding: 8px 18px;
      border-radius: 50px;
      font-weight: bold;
      color: black;
      cursor: grab;
      z-index: 10;
      white-space: nowrap;
      border: 2px solid rgba(0,0,0,0.2);
      transition: left 0.2s ease-out; /* Grup kaydırma için yumuşak geçiş */
    }
    .player:active { cursor: grabbing; transition: none; }
    
    /* GRUP KONTROL PANELİ STİLİ */
    .group-controls {
      background: #1e293b;
      padding: 15px;
      border-radius: 15px;
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      border: 1px solid #334155;
    }
    .slider-box { display: flex; flex-direction: column; align-items: center; gap: 5px; }
    input[type=range] { width: 150px; accent-color: #6366f1; cursor: pointer; }
  </style>
</head>
<body class="bg-slate-900 text-white font-sans">

<header class="bg-slate-800 text-center text-2xl font-black py-4 border-b-4 border-indigo-500 shadow-2xl">
  ⚽ GRUP HİZALAMALI TAKTİK TAHTASI
</header>

<div class="container mx-auto p-4">
  <div class="bg-slate-800 p-4 rounded-xl mb-6 flex flex-wrap gap-4 items-center justify-between shadow-lg">
    <div class="flex gap-4">
      <select id="playerCount" class="bg-slate-700 p-2 rounded-lg outline-none"></select>
      <button onclick="generatePlayers()" class="bg-indigo-600 px-4 py-2 rounded-lg font-bold">LİSTEYİ OLUŞTUR</button>
      <button onclick="clearCache()" class="bg-red-600 px-4 py-2 rounded-lg font-bold">TEMİZLE</button>
    </div>
    <div class="flex gap-3">
      <button onclick="createTeams()" class="bg-yellow-500 text-black px-8 py-2 rounded-full font-black">SAHAYA DİZ</button>
      <button onclick="shareImage()" class="bg-green-600 px-6 py-2 rounded-full font-bold">RESMİ İNDİR</button>
    </div>
  </div>

  <div id="players" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8"></div>

  <div class="field-container">
    <div id="tacticalField" class="field">
      <div class="center-line"></div><div class="center-circle"></div>
      <div class="goal" style="left:-6px;"></div><div class="goal" style="right:-6px;"></div>
    </div>

    <div id="groupControls" class="group-controls hidden">
      <div class="slider-box">
        <span class="text-xs font-bold text-yellow-400">DEFANS HATTI (A)</span>
        <input type="range" min="5" max="45" value="18" oninput="alignGroup('DEF', 'A', this.value)">
      </div>
      <div class="slider-box">
        <span class="text-xs font-bold text-yellow-400">ORTA SAHA (A)</span>
        <input type="range" min="20" max="48" value="35" oninput="alignGroup('MID', 'A', this.value)">
      </div>
      <div class="w-px bg-slate-700 h-10 mx-2"></div>
      <div class="slider-box">
        <span class="text-xs font-bold text-cyan-400">DEFANS HATTI (B)</span>
        <input type="range" min="55" max="95" value="82" oninput="alignGroup('DEF', 'B', this.value)">
      </div>
      <div class="slider-box">
        <span class="text-xs font-bold text-cyan-400">ORTA SAHA (B)</span>
        <input type="range" min="52" max="80" value="65" oninput="alignGroup('MID', 'B', this.value)">
      </div>
    </div>
  </div>
</div>

<script>
let players = [];
const STORAGE_KEY = 'halisaha_v6_group';

document.addEventListener('DOMContentLoaded', () => {
  const select = document.getElementById('playerCount');
  for (let i = 2; i <= 22; i++) {
    const opt = document.createElement('option');
    opt.value = i; opt.textContent = i + " Kişi";
    if(i === 14) opt.selected = true;
    select.appendChild(opt);
  }
  if (localStorage.getItem(STORAGE_KEY)) {
    players = JSON.parse(localStorage.getItem(STORAGE_KEY));
    renderPlayers();
  }
});

function generatePlayers() {
  const count = Number(document.getElementById('playerCount').value);
  players = [];
  for (let i = 1; i <= count; i++) players.push({ name: `Oyuncu ${i}`, power: 3, roles: [] });
  save(); renderPlayers();
}

function renderPlayers() {
  const div = document.getElementById('players');
  div.innerHTML = '';
  players.forEach((p, i) => {
    const card = document.createElement('div');
    card.className = 'bg-slate-800 p-3 rounded-xl border border-slate-700 shadow-md';
    card.innerHTML = `
      <input value="${p.name}" onchange="players[${i}].name=this.value;save()" class="bg-slate-900 text-white p-2 rounded-lg w-full mb-2 outline-none border border-slate-700">
      <div class="flex gap-1">
        ${['GK','DEF','MID','FWD'].map(role => `
          <button onclick="toggleRole(${i},'${role}')" class="flex-1 text-[10px] py-2 rounded-md ${p.roles.includes(role)?'bg-indigo-500 text-white':'bg-slate-700 text-slate-400'}">${role}</button>
        `).join('')}
      </div>
    `;
    div.appendChild(card);
  });
}

function toggleRole(idx, role) {
  const p = players[idx];
  p.roles.includes(role) ? p.roles = p.roles.filter(r => r!==role) : p.roles.push(role);
  save(); renderPlayers();
}

function createTeams() {
  const field = document.getElementById('tacticalField');
  const lines = field.querySelectorAll('.center-line, .center-circle, .goal');
  field.innerHTML = '';
  lines.forEach(l => field.appendChild(l));
  document.getElementById('groupControls').classList.remove('hidden');

  const teamA = [], teamB = [];
  players.forEach((p, idx) => (idx % 2 === 0) ? teamA.push(p) : teamB.push(p));

  const posMap = {
    GK: { x: 5, y: 46 },
    DEF: [{x:18, y:18}, {x:18, y:46}, {x:18, y:74}],
    MID: [{x:35, y:28}, {x:35, y:64}],
    FWD: { x: 46, y: 46 }
  };

  const drawTeam = (team, color, isLeft, teamTag) => {
    let counters = { DEF: 0, MID: 0 };
    team.forEach(p => {
      const el = document.createElement('div');
      const selectedRole = p.roles.includes('GK') ? 'GK' : (p.roles.includes('FWD') ? 'FWD' : (p.roles.includes('DEF') ? 'DEF' : 'MID'));
      
      el.className = `player team-${teamTag} role-${selectedRole}`;
      el.textContent = p.name;
      el.style.backgroundColor = color;

      let coords = { x: 50, y: 50 };
      if(selectedRole === 'GK') coords = posMap.GK;
      else if(selectedRole === 'FWD') coords = posMap.FWD;
      else if(selectedRole === 'DEF') { coords = posMap.DEF[counters.DEF % 3]; counters.DEF++; }
      else { coords = posMap.MID[counters.MID % 2]; counters.MID++; }

      let finalX = isLeft ? coords.x : (100 - coords.x - 4);
      el.style.left = finalX + "%";
      el.style.top = coords.y + "%";
      makeDraggable(el);
      field.appendChild(el);
    });
  };

  drawTeam(teamA, '#fbbf24', true, 'A');
  drawTeam(teamB, '#22d3ee', false, 'B');
}

// GRUP HİZALAMA FONKSİYONU
function alignGroup(role, team, val) {
  const playersInGroup = document.querySelectorAll(`.team-${team}.role-${role}`);
  playersInGroup.forEach(p => {
    p.style.left = val + "%";
  });
}

function makeDraggable(el) {
  let isDragging = false;
  let offsetX, offsetY;
  const start = (e) => {
    isDragging = true;
    const cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
    const cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
    const rect = el.getBoundingClientRect();
    offsetX = cx - rect.left; offsetY = cy - rect.top;
    el.style.zIndex = 1000;
  };
  const move = (e) => {
    if (!isDragging) return;
    const cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
    const cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
    const fRect = document.getElementById('tacticalField').getBoundingClientRect();
    el.style.left = Math.max(0, Math.min(cx - fRect.left - offsetX, fRect.width - el.offsetWidth)) + "px";
    el.style.top = Math.max(0, Math.min(cy - fRect.top - offsetY, fRect.height - el.offsetHeight)) + "px";
  };
  const end = () => { isDragging = false; el.style.zIndex = 10; };
  el.addEventListener('mousedown', start);
  window.addEventListener('mousemove', move);
  window.addEventListener('mouseup', end);
  el.addEventListener('touchstart', start, {passive: false});
  window.addEventListener('touchmove', move, {passive: false});
  window.addEventListener('touchend', end);
}

function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(players)); }
function clearCache() { if(confirm("Sıfırlansın mı?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }
function shareImage() {
  html2canvas(document.getElementById('tacticalField'), { backgroundColor: '#15803d' }).then(canvas => {
    const a = document.createElement('a'); a.href = canvas.toDataURL(); a.download = 'taktik.png'; a.click();
  });
}
</script>
</body>
</html>
