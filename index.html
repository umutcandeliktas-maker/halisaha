<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taktik Tahtası - Full Screen</title>
    <style>
        /* GENEL SAYFA AYARLARI */
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden; /* Dış kaydırmayı tamamen engeller */
        }

        /* ANA TAŞIYICI: YAN YANA DÜZEN */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* PANEL AYARLARI (SOL VE SAĞ) */
        .side-panel {
            flex: 0 0 280px; /* Paneller sabit genişlikte */
            background: #2d2d2d;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Sadece panel içi kaydırma */
            padding: 15px;
            border: 1px solid #444;
        }

        /* SAHA AYARLARI (ORTA) */
        .field-area {
            flex: 1; /* Kalan tüm alanı kaplar */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            border-radius: 12px;
            position: relative;
        }

        /* FUTBOL SAHASI - ÖLÇEKLENDİRİLEBİLİR */
        .football-field {
            width: 100%;
            max-width: 500px; /* Saha genişliği */
            aspect-ratio: 2/3;
            background-color: #2e7d32;
            border: 2px solid white;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* SAHA ÇİZGİLERİ */
        .mid-line {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 2px;
            background: white;
        }

        /* KOMPAKT INPUTLAR */
        h3 {
            margin-top: 0;
            font-size: 1.1rem;
            color: #4caf50;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 3px;
            color: #bbb;
        }

        input, select {
            width: 100%;
            padding: 6px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            box-sizing: border-box;
        }

        .btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
        }

        /* OYUNCU İKONLARI (SAHA ÜZERİNDEKİLER) */
        .player {
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            cursor: move;
            border: 2px solid white;
        }

        .player.team-b {
            background: blue;
        }

        /* SCROLLBAR GÜZELLEŞTİRME */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <aside class="side-panel">
            <h3>A TAKIMI AYARLARI</h3>
            <div class="input-group">
                <label>Takım Adı</label>
                <input type="text" placeholder="A Takımı">
            </div>
            <div class="input-group">
                <label>Diziliş</label>
                <select>
                    <option>4-4-2</option>
                    <option>4-3-3</option>
                    <option>3-5-2</option>
                </select>
            </div>
            <hr style="border:0.5px solid #444; width:100%">
            <div class="player-inputs">
                <label>1. Oyuncu Adı / No</label>
                <input type="text" placeholder="Kaleci">
                <label>2. Oyuncu Adı / No</label>
                <input type="text" placeholder="Defans">
                <label>3. Oyuncu Adı / No</label>
                <input type="text" placeholder="Defans">
                </div>
            <button class="btn">Taktik Uygula</button>
        </aside>

        <main class="field-area">
            <div class="football-field" id="field">
                <div class="mid-line"></div>
                <div class="player" style="top: 85%; left: 45%;">1</div>
                <div class="player team-b" style="top: 10%; left: 45%;">1</div>
            </div>
        </main>

        <aside class="side-panel">
            <h3>B TAKIMI AYARLARI</h3>
            <div class="input-group">
                <label>Takım Adı</label>
                <input type="text" placeholder="B Takımı">
            </div>
            <div class="input-group">
                <label>Diziliş</label>
                <select>
                    <option>4-4-2</option>
                    <option>4-3-3</option>
                    <option>3-5-2</option>
                </select>
            </div>
            <hr style="border:0.5px solid #444; width:100%">
            <div class="player-inputs">
                <label>1. Oyuncu Adı / No</label>
                <input type="text" placeholder="Kaleci">
                <label>2. Oyuncu Adı / No</label>
                <input type="text" placeholder="Defans">
                <label>3. Oyuncu Adı / No</label>
                <input type="text" placeholder="Defans">
            </div>
            <button class="btn" style="background: #2196F3;">Taktik Uygula</button>
        </aside>

    </div>

</body>
</html>
